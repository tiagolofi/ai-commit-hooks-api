<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Aprovado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .token {
            margin: 20px 0;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }
        .message {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Aprovado!</h1>
        <div class="token">1234567890ABCDEF</div>
        <p class="message">Agora você pode usufruir dos nossos serviços. Este token tem a validade de um mês a partir da data de solicitação</p>
    </div>
</body>
</html>
