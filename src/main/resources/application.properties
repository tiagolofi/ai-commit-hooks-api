# configs
project.name=ai-commit-hooks-api
project.version=1.0.0
quarkus.log.level=INFO
quarkus.log.category."org.mongodb".level=WARN

# swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/api-docs

# restclient
quarkus.rest-client.openai.url=https://api.openai.com/v1/chat/completions

# mongodb
quarkus.mongodb.metrics.enabled=true
quarkus.mongodb.database=Commits

# heroku
quarkus.http.port=${PORT:8080}

